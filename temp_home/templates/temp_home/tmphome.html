<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'temp_home/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Django Homepage</h1>
        <nav>
            {% comment %} <a href="/authentication/logout/">Logout</a> {% endcomment %}
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h2>Welcome!</h2>
        <p>This is a simple Django-based homepage example.</p>
        <button onclick="showMessage()">Click Me!</button>
        <div id="message" class="message"></div>
    </div>
    <script src="{% static 'temp_home/js/animation.js' %}"></script>
</body>
</html>
