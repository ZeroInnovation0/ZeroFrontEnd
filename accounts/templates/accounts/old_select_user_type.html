<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select User Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .user-type-btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .user-type-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your User Type</h1>
        <a href="{% url 'accounts:register' %}?type=investor" class="user-type-btn">Investor</a>
        <a href="{% url 'accounts:register' %}?type=entrepreneur" class="user-type-btn">Entrepreneur</a>
        <a href="{% url 'accounts:register' %}?type=explorer" class="user-type-btn">Explorer</a>
    </div>
</body>
</html>
